<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproducir Audios Secuencialmente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <script src="../header/header.js"></script>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: auto;
        }
        .grid-item {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <header id="header-container"></header>

        <!-- Cuadros numerados -->
        <div class="grid-container">
            <div class="grid-item" onclick="playAudio(1)">1</div>
            <div class="grid-item" onclick="playAudio(2)">2</div>
            <div class="grid-item" onclick="playAudio(3)">3</div>
            <div class="grid-item" onclick="playAudio(4)">4</div>
            <div class="grid-item" onclick="playAudio(5)">5</div>
            <div class="grid-item" onclick="playAudio(6)">6</div>
            <div class="grid-item" onclick="playAudio(7)">7</div>
            <div class="grid-item" onclick="playAudio(8)">8</div>
            <div class="grid-item" onclick="playAudio(9)">9</div>
            <div class="grid-item" onclick="playAudio(10)">10</div>
            <div class="grid-item" onclick="playAudio(11)">11</div>
            <div class="grid-item" onclick="playAudio(12)">12</div>
            <div class="grid-item" onclick="playAudio(13)">13</div>
            <div class="grid-item" onclick="playAudio(14)">14</div>
            <div class="grid-item" onclick="playAudio(15)">15</div>
            <div class="grid-item" onclick="playAudio(16)">16</div>
        </div>
    </div>

    <audio id="audioIngles"></audio>
    <audio id="audioEspayol"></audio>
    <audio id="audioCampana" src="audios/campana.mp3"></audio>
    <script>
  function playAudio(num) {
    let campana = document.getElementById("audioCampana");
    let ingles = document.getElementById("audioIngles");
    let esp = document.getElementById("audioEspayol");
    let button = document.querySelector(`.grid-item:nth-child(${num})`);

    // Cambiar color al hacer clic
    button.style.backgroundColor = "#28a745"; // Verde

    ingles.src = `audios/${num}Ingles.mp3`;
    esp.src = `audios/${num}Espayol.mp3`;

    campana.play();

    campana.onended = function () {
        ingles.play();
    };

    ingles.onended = function () {
        esp.play();
    };

    // Cuando termina el Ãºltimo audio, volver al color original
    esp.onended = function () {
        button.style.backgroundColor = "#007bff"; // Azul original
    };
}
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
