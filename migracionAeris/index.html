<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Select de Países con SweetAlert2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="formulario.js"></script> <!-- Asegúrate de que este archivo exista -->

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="exito" class="text-center" style="display: none;">
      <div class="centrarTitulo ">
        <h1 >!Pura Vida ¡</h1>
      </div>
      
        <img src="img01.jpg" alt="" id="imaegnFondo">

    </div>
    <div class="container centered-container" id="contenido">


        <div class="text-center">
            <img src="aeris.jpeg" alt="">
            <h4 class="mb-4">Selecciona un país</h4>
            <select class="form-select mb-3" id="paisSelect" style="width: 250px; margin: 0 auto;">
                <option value="" disabled selected>Elige un país</option>
                <option value="Francia">Francia</option>
                <option value="Estados Unidos">Estados Unidos</option>
                <option value="Costa Rica">Costa Rica</option>
            </select>
            <button class="btn btn-primary" onclick="mostrarAlerta()">Mostrar país</button>
        </div>
    </div>

</body>

</html>
