<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select de Países con SweetAlert2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="formulario.js"></script> <!-- Asegúrate de que este archivo exista -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>


    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
        }

        h1 {
            font-size: 2rem;
        }

        h4 {
            font-size: 1.5rem;
        }

        .container {
            padding: 20px;
        }

        .centrarTitulo h1 {
            font-size: 2rem;
        }

        img {
            max-width: 100%; /* Hace que las imágenes no excedan el tamaño de la pantalla */
            height: auto;
        }

        /* Media queries para móviles */
        @media (max-width: 576px) {
            h1 {
                font-size: 1.5rem; /* Reduce el tamaño del título en pantallas pequeñas */
            }

            h4 {
                font-size: 1.2rem; /* Ajusta el tamaño del subtítulo */
            }

            .form-select {
                width: 100%; /* Hace que el select ocupe todo el ancho en pantallas pequeñas */
                margin-bottom: 10px;
            }

            .btn {
                font-size: 1rem; /* Aumenta ligeramente el tamaño del botón */
                width: 100%; /* Hace que el botón ocupe todo el ancho disponible */
                margin-top: 10px;
            }

            #contenido {
                padding: 10px; /* Ajusta el padding en móviles */
            }

            #exito h1 {
                font-size: 1.8rem; /* Reduce el tamaño del texto de la alerta en pantallas pequeñas */
            }

            #exito {
    display: none;
}

        }
    </style>
</head>

<body>
    <div id="exito" class="container text-center" >
        <div class="centrarTitulo">
          
        </div>
<div class="d-flex justify-content-center align-items-center flex-column" >
    <h1 class="text-primary">¡Pura Vida!</h1>
    <div id="qrcode"></div>
</div>
     
    </div>

    <div class="container centered-container" id="contenido">
        <div class="text-center">
            <img src="aeris.jpeg" alt="">
            <h4 class="mb-4">Selecciona un país</h4>
            <select class="form-select mb-3" id="paisSelect">
                <option value="" disabled selected>Elige un país</option>
                <option value="Francia">Francia</option>
                <option value="Estados Unidos">Estados Unidos</option>
                <option value="Costa Rica">Costa Rica</option>
            </select>
            <button class="btn btn-primary" onclick="mostrarAlerta()">Continuar</button>
        </div>
    </div>

</body>

</html>
