<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor en Línea</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Traductor en Línea</h1>
    <form id="translate-form">
        <label for="source-text">Texto a traducir:</label><br>
        <textarea id="source-text" rows="4" cols="50"></textarea><br><br>

        <label for="target-language">Idioma de destino:</label><br>
        <select id="target-language">
            <option value="en">Inglés</option>
            <option value="fr">Francés</option>
            <option value="de">Alemán</option>
            <option value="it">Italiano</option>
            <option value="pt">Portugués</option>
        </select><br><br>

        <button type="submit">Traducir</button>
    </form>

    <h2>Texto Traducido:</h2>
    <p id="translated-text"></p>

    <script src="translator.js"></script>
</body>
</html>
